{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <!--    Logo  -->
    <div class="w-6/12">
        <a href="/">
            <img class="2/12" src="{% static 'images/logo-reciclagem.png' %}">

        </a>

    </div>

    <!--    Formulário de pesquisa, botões de login e editar perfil -->

    <div class="w-8/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
          <h3 class="mr-4 py-2">{{ user.username }}!</h3>
        <div class="mr-2">
            <form method="get" action="{% url 'anuncio:pesquisaanuncio' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}"
                       placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}

        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'anuncio:logout' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Sair
                </button>
            </a>
            {% else %}
            <a href="{% url 'anuncio:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Login
                </button>
            </a>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
        <div class="mr-2 flex-none">
            <a href="{% url 'anuncio:editarperfil' user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>

</nav>
